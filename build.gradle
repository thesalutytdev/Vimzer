plugins {
    id 'java'
}

group = 'org.thesalutyt'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation 'me.friwi:jcefmaven:127.3.1'
}

test {
    useJUnitPlatform()
}